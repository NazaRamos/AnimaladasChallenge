<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Tienda de Mascotas</title>
    <link rel="stylesheet" href="../styles/estilo.css">
    <link rel="shortcut icon" href="../images/pngwing.com.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Indie+Flower&family=Titan+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-white text-center py-4">
        <div class="DivHeader">  
            
            <img class="imgHeader" src="../images/titulo.png" alt="">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg d-flex justify-content-center" id="nav">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Farmacia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Juguetes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contacto</a>
            </li>
          </ul>
    </nav>
    <main class="d-flex justify-content-around ">
        <div class="form-container">
            <h2>Complete sus datos</h2>
            <form id="contactForm">
              <div class="form-group">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-input" type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="tel">telefono</label>
                <input class="form-input" type="tel" id="tel" name="tel" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Correo Electr√≥nico</label>
                <input class="form-input" type="email" id="email" name="email" required>
              </div>
                <div class="form-group">
                    <label for="mascota">Mascota:</label>
                    <select class="form-control" id="mascota" name="mascota" required>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
              <div class="form-group">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-input" id="message" name="message" rows="4" required></textarea>
              </div>
              <button class="form-button" type="submit" onclick="submitForm()">Enviar</button>
            </form>
            <div id="confirmation" class="mt-3"></div>
          </div>
               <div id="container4" class="mt-4">
        <h2 class="mb-0 text-center ">Our location is located at:</h2>
        <div class="d-flex justify-content-center">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.01088666003!2d-70.69513422340418!3d-33.44902289744076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c4609de2c74b%3A0xa6848553205ed7e1!2sParaguay%202334%2C%20Santiago%2C%20Estaci%C3%B3n%20Central%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1692483518233!5m2!1ses!2scl"
            width="1000"
            height="600"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

    </main>
    <footer>
      <a href="">
        <img src="../images/whatsapp.png" alt="facebook_logo_link"></a>
    </footer>
    <script src="../js/contacto.js"></script>
</body>
</html>
