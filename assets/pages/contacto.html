    <main class="divContactoMapa d-flex justify-content-center">
        <div class="form-container mx-3 my-3">
            <h2>Complete sus datos</h2>
            <form id="contactForm">
              <div class="form-group">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-input" type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="tel">Telefono</label>
                <input class="form-input" type="tel" id="tel" name="tel" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input class="form-input" type="email" id="email" name="email" required>
              </div>
                <div class="form-group">
                    <label for="mascota">Mascota:</label>
                    <select class="form-control" id="mascota" name="mascota" required>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
              <div class="form-group">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-input" id="message" name="message" rows="4" required></textarea>
              </div>
              <button class="form-button" type="submit" onclick="submitForm()">Enviar</button>
            </form>
            <div id="confirmation" class="mt-3"></div>
          </div>
               <div id="container4" class="divMapa d-flex flex-column mt-4">
