<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaladas||Contacto</title>
    <link rel="stylesheet" href="../styles/estilo.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="mb-0 ">
      <p>hola</p>
    </header>
    <main class="mt-0">
      <div class="container mt-0">
        <h2 class="mb-4">Formulario de Contacto</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              required
            />
          </div>
          <div class="form-group">
            <label for="mascota">Mascota:</label>
            <select class="form-control" id="mascota" name="mascota" required>
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea
              class="form-control"
              id="comentario"
              name="comentario"
              rows="4"
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="submitForm()">
            Enviar
          </button>
        </form>
        <div id="confirmation" class="mt-3"></div>
      </div>

      <div id="container4" class="mt-4">
        <p class="mb-0 text-center">Our location is located at:</p>
        <div class="d-flex justify-content-center">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d50977.08456935578!2d-73.1611136!3d-37.0081792!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2scl!4v1690072781623!5m2!1ses-419!2scl"
            width="50%"
            height="400"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
  <script src="../js/contacto.js"></script>
</html>
